<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Vote Now</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.min.css" rel="stylesheet">

    <!-- DJ Crowd CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

  <body id="page-top">


    <!-- Header -->
    <header class="masthead d-flex">
      <div class="main">
        <img src="Bare_Logo.png" width="123" height="95" class="center">
        <h2 class="mb-1">Text To Vote</h2>
        <h4 class="mb-1">vote::{Artist Name}::{Song Title}</h4>
        <h2 class="mb-1">630-812-7643</h2>
        <a href="/login" id="button">Play Next Song</a>
      </div>
      <div class="overlay"></div>
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <table class="table table-striped table-dark table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Artist</th>
                  <th scope="col">Song Name</th>
                  <th scope="col"># Votes</th>
                </tr>
              </thead>
              <tbody>
                {% for row in table_data %}
                <tr>
                   <th scope="row">{{table_data.index(row) + 1}} 
                  <td>{{row[0]}}</td>
                  <td>{{row[1]}}</td>
                  <td>{{row[2]}}</td>
                <tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
